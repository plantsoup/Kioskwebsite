<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spotify Now Playing Kiosk">
    <title>Now Playing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="kiosk-container">
        <!-- Background with album art blur -->
        <div class="background-art" id="backgroundArt"></div>
        <div class="background-overlay"></div>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Album Artwork -->
            <div class="album-art-container">
                <div class="album-art-wrapper">
                    <img class="album-art" id="albumArt" src="" alt="Album Artwork">
                    <div class="art-shadow"></div>
                </div>
            </div>

            <!-- Track Information -->
            <div class="track-info">
                <div class="track-title" id="trackTitle">No Track Playing</div>
                <div class="artist-name" id="artistName">—</div>
                <div class="album-name" id="albumName">—</div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-info">
                    <span class="time-elapsed" id="timeElapsed">0:00</span>
                    <span class="time-total" id="timeTotal">0:00</span>
                </div>
            </div>

            <!-- Spotify Logo -->
            <div class="spotify-branding">
                <svg class="spotify-logo" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.84-.179-.84-.66 0-.359.24-.66.54-.779 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.242 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.42 1.56-.299.421-1.02.599-1.559.3z"/>
                </svg>
                <span class="now-playing-label">NOW PLAYING</span>
            </div>
        </main>

        <!-- Status Indicator -->
        <div class="status-indicator" id="statusIndicator">
            <div class="status-dot"></div>
            <span class="status-text">Connected</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
